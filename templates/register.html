{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <h1 class="title">Create your account</h1>
    <p class="subtitle">Sign up in seconds to start your 13 Run Pool game</p>
    
    <!-- Google Sign Up Button -->
    <a href="{{ url_for('google_auth') }}" class="google-signup-button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-logo">
        Sign up with Google
    </a>
    
    <!-- Separator -->
    <div class="separator">
        <span>or</span>
    </div>
    
    <!-- Email Sign Up Button -->
    <a href="{{ url_for('register_email') }}" class="email-signup-button">
        <i class="fas fa-envelope"></i>
        Sign up with Email
    </a>
    
    <!-- Login Prompt -->
    <div class="login-prompt">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="login-link">Log In</a>
    </div>
</div>
{% endblock %}

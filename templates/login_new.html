{% extends 'base.html' %}

{% block content %}

<div class="login-container">
    <div class="welcome-back">Welcome</div>
    <div class="login-resume">Log in to resume your game</div>
    <div class="form-container">
        <a href="{{ url_for('google_auth') }}" class="google-oauth-button">
            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                    <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.46.891 11.423 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                </g>
            </svg>
            Continue with Google
        </a>
        <div class="oauth-divider">
            <span>or</span>
        </div>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Sign in</button>
        </form>
        <div class="additional-links">
            <div class="signup-prompt">
                <span>Don't have an account?</span>
                <a href="{{ url_for('register') }}" class="signup-link">Sign up</a>
            </div>
        </div>
    </div>
    <div class="forgot-password-container">
        <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot your password?</a>
    </div>
</div>
{% endblock %}

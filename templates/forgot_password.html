{% extends 'base.html' %}

{% block content %}
<div class="password-reset-container">
    <h2 class="title">Forgot Password?</h2>
    <p class="subtitle">No worries, we’ll send you reset instructions</p>
    <form action="{{ url_for('reset_password_request') }}" method="POST" class="password-reset-form">
        <div class="input-container">
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <button type="submit" class="password-reset-button">Reset Password</button>
    </form>
    <div class="back-to-login">
        <a href="{{ url_for('login') }}" class="back-link">⟨ Back to log in</a>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1>Reset Password</h1>
<form action="{{ url_for('reset_password_request') }}" method="POST">
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <button type="submit">Request Password Reset</button>
</form>
{% endblock %}
